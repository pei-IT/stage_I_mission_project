<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="welcome">
        歡迎光臨，請輸入信箱密碼
    </div>
    
    <div class="container">
        <form id="loginForm" method="POST" action="/login">
            <div class="title">登入系統</div>
            
            <div class="form-group">
                <label for="email">信箱</label>                
                <input type="text" id="email" name="email">                
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>                
                <input type="password" id="password" name="password">    
            </div>
            
            <div class="checkbox-group">
                <div class="agreeCheckbox-group">
                <label for="agreeCheckbox">同意條款</label>
                </div>
                <input type="checkbox" id="agreeCheckbox" name="agree">
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">登入</button>
            </div>
        </form>
    </div>

    <hr style="margin: 40px 0; border: none; border-top: 1px solid #ddd;">

    <div class="container">
        <div class="title">取得旅館資訊</div>
        
        <div class="form-group">
            <label for="hotelId">編號</label>
            <input type="text" id="hotelId" name="hotelId">
        </div>
        <div class="button-group">
            <button type="button" class="submit-btn" onclick="getHotelInfo()">取得</button>
        </div>
    </div>
    
    <script>
        // 登入表單處理
        const form = document.getElementById('loginForm');
        const checkbox = document.getElementById('agreeCheckbox');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        form.addEventListener('submit', function(event) {
            // 阻止表單預設提交行為
            event.preventDefault();            
            // 檢查 checkbox 是否被勾選
            if (!checkbox.checked) {
                alert('請勾選同意條款');
                return;
            }            
            // 允許表單提交到後端（後端會檢查空值）
            form.submit();
        });

        // 取得旅館資訊
        function getHotelInfo() {
            const hotelId = document.getElementById('hotelId').value.trim();            
            // 檢查是否為空
            if (!hotelId) {
                alert('請輸入正整數');
                return;
            }            
            // 檢查是否為正整數
            const id = Number(hotelId);
            if (!Number.isInteger(id) || id <= 0) {
                alert('請輸入正整數');
                return;
            }            
            // 重定向到旅館頁面
            window.location.href = `/hotel/${id}`;
        }

        // 允許按enter鍵提交旅館查詢
        document.getElementById('hotelId').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getHotelInfo();
            }
        });
    </script>
</body>
</html>
