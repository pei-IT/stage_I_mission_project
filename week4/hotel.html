<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅館的資訊</title>
    <link href="{{ url_for('static', path='/styles-hotel.css') }}" rel="stylesheet">
</head>
<body>
    <div class="header">
        旅館的資訊
    </div>    
    <div class="container">
        {% if hotel %}
            <div class="hotel-info">
                {{ hotel.name_ch }}、{{ hotel.name_en }}、{{ hotel.phone }}
            </div>
        {% else %}
            <div class="hotel-info">
                查詢不到相關資料
            </div>
        {% endif %}        
        <div class="back-link">
            <a href="/">返回首頁</a>
        </div>
    </div>
</body>
</html>
